[pytest]
# Основные настройки pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Маркеры для разных уровней тестирования
markers =
    fast: Быстрые тесты для коммитов (unit tests)
    slow: Медленные тесты (integration, e2e)
    critical: Критически важные тесты
    unit: Модульные тесты
    integration: Интеграционные тесты
    e2e: End-to-end тесты

# Настройки для async тестов
asyncio_mode = auto

# Фильтры для игнорирования предупреждений
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
